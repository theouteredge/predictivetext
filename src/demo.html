<html>
	<head>
		<script src="jquery-1.7.2.min.js"></script>
		<script src="predictiveText.js"></script>

		<link href="predictiveText.css" rel="stylesheet" type="text/css" />

		<script>
			$(document).ready(function() {
				$("#predicitive").predictiveText({ data: [
					{ data: "{wfc:InputFileName}", text: "InputFileName" }, 
					{ data: "{wfc:InputFilePath}", text: "InputFilePath" }, 
					{ data: "{wfc:InputFileDirectory}", text: "InputFileDirectory" }
				] });

				$("#predictive2").predictiveText({ data: [
					{ data: "{wfc:InputFileName}", text: "InputFileName" }, 
					{ data: "{wfc:InputFilePath}", text: "InputFilePath" }, 
					{ data: "{wfc:InputFileDirectory}", text: "InputFileDirectory" }
				] });


				$("#multiple input:text").predictiveText({ data: [
					{ data: "{wfc:InputFileName}", text: "InputFileName" }, 
					{ data: "{wfc:InputFilePath}", text: "InputFilePath" }, 
					{ data: "{wfc:InputFileDirectory}", text: "InputFileDirectory" }
				] });


				$("#inline input:text").predictiveText({ data: [
					{ data: "{wfc:InputFileName}", text: "InputFileName" }, 
					{ data: "{wfc:InputFilePath}", text: "InputFilePath" }, 
					{ data: "{wfc:InputFileDirectory}", text: "InputFileDirectory" }
				] });

			});
		</script>
	</head>

	<body>
		<h1>Predictive Text Demo</h1>

		<form id="demo">
			<div id="field-container">
				<input type="text" name="predictive" id="predicitive" />
			</div>
			<div>
				<input type="text" name="bob" id="bob" />
			</div>
			<div>
				<input type="text" name="predictive2" id="predictive2" />
			</div>

			<div id="multiple" style="background: #eee;">
				<div>
					<label for="predictive3">Predictive 3</label>
					<input type="text" name="predictive3" id="predictive3" />
				</div>
				<div>
					<label for="predictive4">Predictive 4</label>
					<input type="text" name="predictive4" id="predictive4" />
				</div>
			</div>

			<div id="inline" style="background: #ddd;">
				<label for="predictive5">Predictive 5</label>
				<input type="text" name="predictive5" id="predictive5" />
				
				<label for="predictive6">Predictive 6</label>
				<input type="text" name="predictive6" id="predictive6" />
			</div>

		</form>
	</body>
</html>
